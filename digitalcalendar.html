<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Digital Calendar</title>
    <h1>Digital Calendar</h1>

</head>
<body>
    <div id="MyDateDisplay" onload="showDate()"></div>
    <script>
        function showDate(){
            var date= new Date()
            var d= date.getDate()
            var m= date.getMonth() + 1;
            var y= date.getFullYear();
            var day = date.getDay();
            
            if (day === 0) {

                document.write("Sunday")
            }
            if (day === 1) {
                document.write("Monday")
            }
            if (day === 2) {
                document.write("Tuesday")
            }
            if (day === 3) {
                document.write("Wednesday")
            }
            if (day === 4) {
                document.write("Thursday")
            }
            if (day === 5) {
                document.write("Friday")
            }
            if (day === 6) {
                document.write("Saturday")
            }
            

           

            d=(d < 10) ? "0" + d : d;
            m = (m < 10) ? "0" + m : m;


            var Calendar= m + "/" + d + "/" + y + " " + day;
            document.getElementById("MyDateDisplay").innerHTML=Calendar;
            
        }
        showDate()
    </script>
</body>
</html>
