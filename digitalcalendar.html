<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Digital Calendar</title>
    <h1>Digital Calendar</h1>

</head>
<body>
    <div id="MyDateDisplay" onload="showDate()"></div>
    <script>
        function showDate(){
            var date= new Date()
            var d= date.getDate()
            var m= date.getMonth() + 1;
            var y= date.getFullYear();
            var day = date.getDay();
            var a=" ";
            if (day === 0) {

                a="Sunday";
            }
            if (day === 1) {
                a="Monday";
            }
            if (day === 2) {
                a="Tuesday";
            }
            if (day === 3) {
                a="Wednesday";
            }
            if (day === 4) {
                a="Thursday";
            }
            if (day === 5) {
                a="Friday";
            }
            if (day === 6) {
                a="Saturday";
            }
            
           
           

            d=(d < 10) ? "0" + d : d;
            m = (m < 10) ? "0" + m : m;


            var Calendar= m + "/" + d + "/" + y + " " + a;
            document.getElementById("MyDateDisplay").innerHTML=Calendar;
            
        }
        showDate()
    </script>
</body>
</html>
